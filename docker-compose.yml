version: '2'
services:
  pinlinkfetcher:
    build:
      context: .
      dockerfile: Dockerfile.pinlinkfetcher
    image: pinlinkfetcher:2.7
    container_name: pinlinkfetcher
    network_mode: host
    restart: always

  pindownloadr:
    build:
      context: .
      dockerfile: Dockerfile.pindownloadr2
    image: pindownloadr:2.9
    container_name: pindownloadr
    network_mode: host
    volumes:
      - /tmp:/tmp

  pinmyboards:
    build:
      context: .
      dockerfile: Dockerfile.pinmyboards
    image: pinmyboards:0.5
    container_name: pinmyboards
    network_mode: host
    environment:
      USERNAME: your-username
      LOGINNAME: your-loginname
      LOGINPW: your-password

